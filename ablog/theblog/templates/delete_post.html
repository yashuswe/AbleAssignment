{% extends 'base.html' %}
{%block title%} Delete Posts {% endblock %}
{% block content %}
<div>
    <h3>Delete : {{post.title}} </h3>
    <br>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            <strong>Are you sure?</strong> <br>
            <br>
            <button class=" btn btn-secondary" style="text-decoration: none; color: whitesmoke;" ><small>Delete Post!</small></button>
            <br>
        </form>
    </div>
</div>

{% endblock %}
