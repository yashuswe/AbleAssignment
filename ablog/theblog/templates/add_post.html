{% extends 'base.html' %}
{% block content %}
{% block title %} Create a new Blog Post {% endblock %}
{% if user.is_authenticated %}

    <h2>Add Post</h2>
    <br>
    <br>
    <div class="form-group">
        <form  method="post">
            {% csrf_token %}
            {{form.as_table}}
            <button class="btn btn-secondary">Post</button>
        </form>
    </div>
    
    {% else %}
        Kindly Login First

{% endblock %}
